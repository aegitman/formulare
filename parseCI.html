<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <script src="https://docs.opencv.org/master/opencv.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Image Text Extractor</h1>
    <p>Select an image to extract text from it:</p>
    <input type="file" id="fileInput" accept="image/*">
    <div id="output">Extracted text will appear here...</div>

    <script>
        function preprocessImage(imageData) {
    const src = cv.matFromImageData(imageData);
    const gray = new cv.Mat();
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    const dst = new cv.Mat();
    cv.adaptiveThreshold(gray, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
    return dst;
}

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = preprocessImage(event.target.files[0]);
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        Tesseract.recognize(
                            img.src,
                            'eng', // Language code
                            {
                                logger: info => console.log(info) // Log progress
                            }
                        ).then(({ data: { text } }) => {
                            document.getElementById('output').textContent = text;
                        }).catch(err => {
                            console.error(err);
                            document.getElementById('output').textContent = 'An error occurred while extracting text.';
                        });
                    };
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('output').textContent = 'No file selected.';
            }
        });
    </script>
</body>
</html>
